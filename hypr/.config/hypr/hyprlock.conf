$color = rgba(35, 33, 54,1.0)

$font_color = rgba(224, 222, 244, 1.0)

$inner_color = rgba(57, 53, 82, 0.8)
$outer_color = rgba(42, 39, 63, 1.0)


$placeholder_color = rgba(224, 222, 244 ,0.6)
$check_color = rgba(136, 192, 208, 1.0)

general {
    disable_loading_bar = true
    no_fade_in = false
}

background {
    monitor =
    color = $color
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 600, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = MonaspiceNe NF
    font_size = 32
    font_color = $font_color

    placeholder_color = $placeholder_color
    placeholder_text =   Enter Password 󰈷 
    check_color = $check_color
    fail_text = Wrong

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    # fingerprint:enabled = true
}
