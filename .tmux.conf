# Fish as a default shell in tmux
set-option -g default-shell /usr/bin/fish

# Send prefix
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Use Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Set easier window split keys
bind -n C-Down split-window -v -c "#{pane_current_path}"
bind -n C-Right split-window -h -c "#{pane_current_path}"

# New window on the same path as current pane
bind c new-window -c "#{pane_current_path}"

# Killing panes
bind -n C-Left confirm-before -p "kill-pane #W? (y/n)" kill-pane
bind -n C-Up confirm-before -p "kill-pane #W? (y/n)" kill-pane

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# default statusbar colors
set-option -g status-bg default
set-option -g status-fg black
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-bg green

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg blue

# pane border
set-option -g pane-border-fg colour18
set-option -g pane-active-border-fg colour19

# message text
set-option -g message-bg colour18
set-option -g message-fg colour16

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour colour16

# clock
set-window-option -g clock-mode-colour green

# bell
set-window-option -g window-status-bell-style fg=colour18,bg=red

# window status
setw -g window-status-format ' #I #W '
setw -g window-status-current-format " #I #W "

set -g status-position bottom
set -g status-right '#[bg=green] %d/%m %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

set -g status-left ''
