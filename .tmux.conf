# Fish as a default shell in tmux
set-option -g default-shell /usr/bin/fish

# Send prefix
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Use Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Set easier window split keys
bind -n C-Down split-window -v -c "#{pane_current_path}"
bind -n C-Right split-window -h -c "#{pane_current_path}"

# New window on the same path as current pane
bind c new-window -c "#{pane_current_path}"

# Killing panes
bind -n C-Left confirm-before -p "kill-pane #W? (y/n)" kill-pane
bind -n C-Up confirm-before -p "kill-pane #W? (y/n)" kill-pane

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

set-option -g default-terminal "screen-256color"

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour16 fg=colour22 bold'
set -g status-left ''
set -g status-right '#[bg=colour148] %d/%m %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour117 bg=colour24 bold'
setw -g window-status-current-format ' #I#[fg=colour117]:#[fg=colour255]#W#[fg=colour9]#F '

setw -g window-status-style 'fg=colour22 bg=colour148'
setw -g window-status-format ' #I#[fg=colour22]:#[fg=colour22]#W#[fg=colour22]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour235 bg=colour172 bold'
