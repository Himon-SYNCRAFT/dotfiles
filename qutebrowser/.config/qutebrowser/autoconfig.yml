# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: true
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  content.desktop_capture:
    https://cloud.syncraft.pl: true
    https://meet.google.com: true
    https://wirtualny.eltrox.pl: true
  content.geolocation:
    https://cloud.syncraft.pl: true
    https://katalog.eltrox.pl: false
    https://riff.net.pl: true
    https://www.cinema-city.pl: false
  content.media.audio_capture:
    https://app.slack.com: true
    https://cloud.syncraft.pl: true
    https://localhost:8081: true
    https://meet.google.com: true
    https://teams.microsoft.com: true
    https://wirtualny.eltrox.pl: true
    https://www.facebook.com: true
  content.media.audio_video_capture:
    https://cloud.syncraft.pl: true
    https://meet.google.com: true
  content.media.video_capture:
    https://cloud.syncraft.pl: true
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://app.clickup.com: true
    https://calendar.google.com: true
    https://cloud.syncraft.pl: true
    https://localhost:8081: true
    https://meet.google.com: true
    https://www.facebook.com: false
    https://www.filmweb.pl: false
    https://www.pyszne.pl: true
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
  content.user_stylesheets:
    global: null
  editor.command:
    global:
    - st
    - -e
    - vim
    - '{}'
  qt.highdpi:
    global: true
  scrolling.bar:
    global: never
  scrolling.smooth:
    global: true
