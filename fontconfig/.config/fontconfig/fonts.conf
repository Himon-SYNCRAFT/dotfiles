<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer><family>Noto Sans</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>Noto Sans</family></prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer><family>Noto Sans</family></prefer>
    </alias>
    <alias>
       <family>monospace</family>
       <prefer>
           <family>BlexMono Nerd Font Text</family>
           <family>LiterationMono Nerd Font</family>
           <family>SauceCodePro Nerd Font</family>
       </prefer>
    </alias>

    <match>
        <test name="family"><string>Arial</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Helvetica</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Verdana</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Tahoma</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match>
        <!-- Insert joke here -->
        <test name="family"><string>Comic Sans MS</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Times New Roman</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Lora</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Times</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Lora</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Courier New</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>SauceCodePro Nerd Font</string>
        </edit>
    </match>
    <!-- <match> -->
    <!--     <test name="family"><string>BlexMono Nerd Font Mono Text</string></test> -->
    <!--     <test name="weight" compare="more"> -->
    <!--         <const>medium</const> -->
    <!--     </test> -->
    <!--     <edit name="weight" mode="assign" binding="same"> -->
    <!--         <const>demibold</const> -->
    <!--     </test> -->
    <!-- </match> -->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <!-- <const>hintslight</const> -->
            <const>hintfull</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <!-- <const>lcdlight</const> -->
            <const>lcddefault</const>
        </edit>
        <edit name="dpi" mode="assign">
            <double>96</double>
            <!-- <double>102</double> -->
        </edit>
    </match>
</fontconfig>
