<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer><family>Cantarell</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>Cantarell</family></prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer><family>Cantarell</family></prefer>
    </alias>
    <alias>
       <family>monospace</family>
       <prefer>
           <family>MonaspiceNe NF</family>
           <family>MesloLGSDZ Nerd Font</family>
           <family>DMMono Nerd Font</family>
           <family>JetBrainsMono NF</family>
           <family>BlexMono Nerd Font Medium</family>
           <family>Hasklug Nerd Font Mono Medium</family>
           <family>LiterationMono Nerd Font</family>
           <family>SauceCodePro Nerd Font</family>
       </prefer>
    </alias>

    <match>
        <test name="family"><string>Arial</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>sans</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Helvetica</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>sans</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Verdana</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>sans</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Tahoma</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>sans</string>
        </edit>
    </match>
    <match>
        <!-- Insert joke here -->
        <test name="family"><string>Comic Sans MS</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>sans</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Times New Roman</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Lora</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Times</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Lora</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Courier New</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>SauceCodePro Nerd Font</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>BlexMono Nerd Font Mono Medium</string></test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>BlexMono Nerd Font Mono</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>SauceCodePro NF Medium</string></test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>SauceCodePro NF</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>JetBrainsMono NF Medium</string></test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>JetBrainsMono NF</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>GeistMono NF Medium</string></test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>GeistMono NF</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Monaspace Neon Medium</string></test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Monaspace Neon</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>MonaspiceNe NFM Medium</string></test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>MonaspiceNe NFM</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>MonaspiceNe NF Medium</string></test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>MonaspiceNe NF</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>FiraCode Nerd Font Med</string></test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>FiraCode Nerd Font</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>GeistMono NFM Medium</string></test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>GeistMono NFM</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Hasklug Nerd Font Mono Med</string></test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Hasklug Nerd Font Mono</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>DMMono Nerd Font</string>
        </test>
        <test name="weight" compare="eq">
            <const name="weight">bold</const>
        </test>
        <edit name="weight" mode="assign">
            <const name="weight">medium</const>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>DMMono Nerd Font</string>
        </test>
        <test name="weight" compare="more">
            <const name="weight">medium</const>
        </test>
        <edit name="weight" mode="assign">
            <const name="weight">medium</const>
        </edit>
    </match>
    <!--<match target="pattern">-->
    <!--    <test qual="any" name="family">-->
    <!--        <string>DMMono Nerd Font</string>-->
    <!--    </test>-->
    <!--    <test name="weight" compare="more">-->
    <!--        <const>bold</const>-->
    <!--    </test>-->
    <!--    <edit name="weight" mode="assign" binding="same">-->
    <!--        <const>medium</const>-->
    <!--    </edit>-->
    <!--</match>-->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
            <!-- <bool>false</bool> -->
        </edit>
        <edit name="hintstyle" mode="assign">
            <!-- <const>hintnone</const> -->
            <!-- <const>hintmedium</const> -->
            <const>hintslight</const>
            <!-- <const>hintfull</const> -->
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
            <!-- <const>none</const> -->
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
             <!--<bool>true</bool> -->
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcdlight</const>
            <!-- <const>lcddefault</const> -->
            <!-- <const>lcdnone</const> -->
        </edit>
        <edit name="dpi" mode="assign">
            <!--<double>96</double>-->
            <!--<double>103</double> -->
            <double>143</double> 
        </edit>
    </match>
</fontconfig>
