<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer><family>Noto Sans</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>Noto Sans</family></prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer><family>Noto Sans</family></prefer>
    </alias>
    <alias>
       <family>monospace</family>
       <prefer>
           <family>BlexMono Nerd Font Medium</family>
           <family>Hasklug Nerd Font Mono Medium</family>
           <family>LiterationMono Nerd Font</family>
           <family>SauceCodePro Nerd Font</family>
       </prefer>
    </alias>

    <match>
        <test name="family"><string>Arial</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Helvetica</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Verdana</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Tahoma</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match>
        <!-- Insert joke here -->
        <test name="family"><string>Comic Sans MS</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Times New Roman</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Lora</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Times</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Lora</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Courier New</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>SauceCodePro Nerd Font</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>BlexMono Nerd Font Mono Medium</string></test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>BlexMono Nerd Font Mono</string>
        </edit>
    </match>
    <match>
        <test name="family"><string>Hasklug Nerd Font Mono Med</string></test>
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Hasklug Nerd Font Mono</string>
        </edit>
    </match>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
            <!-- <bool>false</bool> -->
        </edit>
        <edit name="hintstyle" mode="assign">
            <!-- <const>hintsnone</const> -->
            <const>hintslight</const>
            <!-- <const>hintfull</const> -->
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
            <!-- <const>none</const> -->
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
            <!-- <bool>true</bool> -->
        </edit>
        <edit name="lcdfilter" mode="assign">
            <!-- <const>lcdlight</const> -->
            <const>lcddefault</const>
            <!-- <const>lcdnone</const> -->
        </edit>
        <edit name="dpi" mode="assign">
            <!-- <double>96</double> -->
            <double>103</double>
        </edit>
    </match>
</fontconfig>
